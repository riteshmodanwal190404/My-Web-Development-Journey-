<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

 
Exersice 1</title>
</head>
<body>
    <h1>Audio</h1>
    <div>
         <audio src="1.mp3" controls muted autoplay ></audio>
    </div>
    <div>
        <audio src="2.mp3" controls muted autoplay ></audio>
    </div>
    <div>
        <audio src="3.mp3" controls muted autoplay ></audio>
    </div>
    <div>
        <audio src="4.mp3" controls muted autoplay ></audio>
    </div>
    <div>
        <audio src="5.mp3" controls muted autoplay ></audio>
    </div>
    <div>
        <audio src="6.mp3" controls muted autoplay ></audio>
    </div>

    <h1>Video</h1>
    <div>
        <video src="1.mp4" controls autoplay muted width="100"></video>
    </div>
    <div>
        <video src="2.mp4" controls autoplay muted width="100"></video>
    </div>
    <div>
        <video src="3.mp4" controls autoplay muted width="100"></video>
    </div>
    <div>
        <video src="4.mp4" controls autoplay muted width="100"></video>
    </div>
    <div>
        <video src="5.mp4" controls autoplay muted width="100"></video>
    </div>
    <div>
        <video src="6.mp4" controls autoplay muted width="100"></video>
    </div>
</body>
</html>
