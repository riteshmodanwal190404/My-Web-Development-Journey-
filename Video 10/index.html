<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Video & Media HTML</title>
</head>

<body>
    <video src="underworld.mp4" height="255" controls loop muted poster="Arjun.jpg"></video>
    <audio src="EDArjitsong.mp3" controls autoplay loop></audio>


    <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="My svg image">

    <iframe src="https://maps.google.com/maps?q=LOCATION&output=embed" frameborder="0"></iframe>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    <div>
        <iframe src="https://www.codewithharry.com" width="500" height=220"></iframe>
    </div>

</body>

</html>
